<head>

<title>03 dynamic script loading</title>
<script type="text/javascript" src="js/jquery-1.2.3.js"></script>
<script type="text/javascript">
$(function (){
$( 'input[type=button]' ).click( function (){

    $.getScript( 'http://mtl.recruit.co.jp/sandbox/toshi_i/learning-jsonp/03-service.cgi' );

});
});

function callback ( json ){
    var tgt = $( '#result' );
    tgt.append( json.foo + ' ' );
    tgt.append( json.bar.join( ' ' ) + ' ' );
}

</script>
</head>
<body>
<h1>dynamic script loading</h1>
<input type="button" value="request"/>

    <h2 id="result"></h2>

</body>
