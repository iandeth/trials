<div id="doc3">

<div id="bd">

            <input type="hidden" name="sort" value="interestingness-desc" />
            <input type="hidden" name="per_page" value="9" />
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="privacy_filter" value="1" />
            <input type="submit" value="　検索　"/>

    </div><!-- end flickr-page -->
