<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/obniz@3.x/obniz.js"></script>
    <script src="matrix-display.js"></script>
    <title>obniz: matrix display</title>
  </head>
  <body>
    <div id="obniz-debug"></div>
    <h1>matrix display</h1>

    <div>
      <div>
        <input type="text" id="text" value="hello world!" />
        <button id="applyTextBtn">表示</button>
      </div>
      <div>
        <input type="checkbox" name="ticker" id="ticker" value="1" />
        <label for="ticker">as ticker</label><br />
        <input
          type="number"
          id="tickerIntv"
          value="50"
          min="10"
          step="10"
          max="400"
          style="width: 40px"
        />
        speed
      </div>
    </div>

    <div>
      <h2>鉄道 遅延情報</h2>
      <div>
        <button id="showRailsInfo">最新情報を表示</button>
      </div>
      <div>
        <ul id="railsInfo"></ul>
      </div>
    </div>
  </body>
</html>
